<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPSM Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .credits {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .credits span {
            font-size: 20px;
            color: #333;
        }
        .credit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .credit-btn:hover {
            background-color: #0056b3;
        }
        #successMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #successMessage p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TPSM Shop</h1>
        <div class="credits">
            <span>Your current credits: 20</span>
            <button class="credit-btn" onclick="buyCredits(50)">Buy 50 Credits ($5)</button>
        </div>
        <div class="credits">
            <span>Your current credits: 20</span>
            <button class="credit-btn" onclick="buyCredits(100)">Buy 100 Credits ($10)</button>
        </div>
        <div class="credits">
            <span>Your current credits: 20</span>
            <button class="credit-btn" onclick="buyCredits(200)">Buy 200 Credits ($20)</button>
        </div>
        <div class="credits">
            <span>Your current credits: 20</span>
            <button class="credit-btn" onclick="buyCredits(500)">Buy 500 Credits ($50)</button>
        </div>
    </div>

    <div id="successMessage">
        <p>Success! You have bought credits!</p>
    </div>

    <script>
        function buyCredits(amount) {
            var confirmation = prompt("Type 'Buy' to confirm your purchase:");
            if (confirmation && confirmation.toLowerCase() === 'buy') {
                // Add logic to update credits (e.g., send request to server)
                var currentCredits = 20; // Change this to actual current credits
                var newCredits = currentCredits + amount;
                document.querySelector('.container').querySelectorAll('span')[0].textContent = "Your current credits: " + newCredits;
                document.getElementById('successMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
