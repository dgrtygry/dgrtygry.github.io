<!DOCTYPE html>
<html>
<head>
    <title>Embedded Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #openWebsiteButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #openWebsiteButton:hover {
            background-color: #2980b9;
        }

        #embeddedWebsite {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <button id="openWebsiteButton">Open Website</button>

    <script>
        // JavaScript code to open the website in a new tab when the button is clicked
        var openWebsiteButton = document.getElementById('openWebsiteButton');

        openWebsiteButton.addEventListener('click', function() {
            window.open("https://sites.google.com/view/tpsmchatofficialstudio/home", "_blank");
        });
    </script>
</body>
</html>
