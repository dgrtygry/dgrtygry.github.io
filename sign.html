<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Tick Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .copyright {
            position: fixed;
            bottom: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Tick Studios</h2>

        <script>
            const username = localStorage.getItem('username');

            if (username) {
                document.body.innerHTML = `<p>You have already made a username! ${username}@tickstudios.io</p>`;
            } else {
                const enteredUsername = prompt('Enter your username:');

                if (enteredUsername) {
                    const email = `${enteredUsername}@tickstudios.io`;
                    localStorage.setItem('username', enteredUsername);

                    document.body.innerHTML = `
                        <p>Login with your email: ${email}</p>
                        <p>Thank you for logging in.</p>
                        <p>Random String: ${localStorage.getItem('randomString')}</p>
                    `;
                }
            }
        </script>

        <button onclick="location.reload()">Try Again</button>
    </div>

    <div class="copyright">
        Copyright 2015-2023 Gizmo Inventions INC.
    </div>

</body>
</html>
